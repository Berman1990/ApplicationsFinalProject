<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/mapCss.css" rel="stylesheet">
    <script src="../controllers/mapController.js"></script>
    <script src="../services/webServices.js"></script>
    <!-- jQuery -->
    <script src="../js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>


<h1 id="mapHeadline" class="featurette-heading">Search Your Cinema</h1>

<input id="pac-input" class="controls" type="text" placeholder="Google Search">

<div id="map"></div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuW9c5XjRG4VPXzUQ5tF0Sjv6Vdgmz1Sc&libraries=places&callback=initAutocomplete" async defer></script>

<div ng-init="getAllCinemas()">
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
        </tr>
        </thead>
        <tr ng-repeat="cinema in allCinemas">
            <td>{{cinema.name}}</td>
            <td>{{cinema.address}}</td>
        </tr>
    </table>
</div>
</body>
</html>
