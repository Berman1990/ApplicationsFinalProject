<div class="createCinemas" style="padding-top: 30px;">
    <form method="post">
        <div ng-init="getAllCinemas()">
            <select id="cinemas" ng-model="editedCinema" ng-options="item as item.name for item in allCinemas" ng-disabled="isResponseRecieved == false">
                <option value="">Select Cinema</option>
            </select> </br>
        </div>
        <input type="text" name="cinemaName" placeholder="Cinema Name" required="required" ng-model="editedCinema.name" /> </br>
        <input type="text" name="cinemaAddress" placeholder="Cinema Address" required="required" ng-model="editedCinema.address"/> </br>
        <input type="text" name="cinemaOpenHours" placeholder="Cinema Opening Hours" required="required" ng-model="editedCinema.openingHourse"/> </br>
        <button type="submit" class="btn btn-primary btn-block btn-large" ng-click="editCinema()">Edit cinema</button>
    </form>
</div>
