<div class="createCinemas" style="padding-top: 30px;">
    <form method="post">
        <input type="text" name="cinemaName" placeholder="Cinema Name" required="required" ng-model="editedCinema.cinemaName" /> </br>
        <input type="text" name="cinemaAddress" placeholder="Cinema Address" required="required" ng-model="editedCinema.cinemaAddress"/> </br>
        <input type="text" name="cinemaOpenHours" placeholder="Cinema Opening Hours" required="required" ng-model="editedCinema.cinemaOpeningHours"/> </br>
        <button type="submit" class="btn btn-primary btn-block btn-large" ng-click="editCinema()">Edit cinema</button>
    </form>
</div>
