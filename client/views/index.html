<div class="wrapper">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="homeController">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" ui-sref="home">World Cinema</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li ng-class="{active : activeMenu === item}" ng-click="setActive(this)">
                        <a>Movies Search</a>
                    </li>
                    <li ng-class="{active : activeMenu === item}" ng-click="setActive(this)">
                        <a ui-sref="map">Cinemas Map</a>
                    </li>
                    <li ng-class="{active : activeMenu === item}" ng-click="setActive(this)">
                        <a ui-sref="about">About us</a>
                    </li>
                    <li ng-class="{active : activeMenu === item}" ng-click="setActive(this)">
                        <a ui-sref="login">Login</a>
                    </li>
                    <li ng-class="{active : activeMenu === item}" ng-click="setActive(this)">
                        <a ui-sref="register">Register</a>
                    </li>
                    <li class="dropdown" ng-class="{active : activeMenu === item}" ng-click="setActive(this)">
                        <a class="dropbtn">Admin</a>
                        <div class="dropdown-content">
                            <a ui-sref="editCinemas">Edit Cinemas</a>
                            <a ui-sref="createCinemas">Create Cinemas</a>
                            <a ui-sref="deleteCinemas">Delete Cinemas</a>
                        </div>
                    </li>
                </ul>

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Full Width Image Header -->
    <header class="header-image">
        <div class="headline">
            <div class="container">
                <h1>World Cinema</h1>
            </div>
        </div>
    </header>

    <div class="container body-content site-container">
        <div ui-view></div>
    </div>
</div>
